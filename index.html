<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="card mx-auto mt-3" style="width: 90%;">
        <div class="card-header pb-0">
          <h5><b>Payment form example</b></h5>
        </div>
        <div class="form pt-3">
            <div class="container">
                <div class="alert alert-danger" role="alert">
                    Some files are missing
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label for="inputCard" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="inputCvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="Amount">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Pick a state</option>
                          <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Postal code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm">Send</button>
        </div>
    </div>       
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
