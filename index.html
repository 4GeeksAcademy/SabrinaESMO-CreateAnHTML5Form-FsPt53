<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <script src="https://kit.fontawesome.com/072e5df971.js" cros-sorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="card mx-auto mt-3" style="width: 90%;">
        <div class="card-header pb-0">
          <h5><b>Payment form example</b></h5>
        </div>
        <div class="form pt-3">
            <div class="container">
                <div class="alert alert-danger" role="alert">
                    <b>Some fields are missing</b>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label for="inputCard" class="form-label"><b>Card #</b></label>
                        <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="inputCvc" class="form-label"><b>CVC #</b></label>
                        <input type="number" class="form-control" id="inputCard" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputAmount" class="form-label"><b>Amount</b></label>
                        <input type="number" class="form-control" id="inputCard" placeholder="Amount">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="inputFirstName" class="form-label"><b>First Name</b></label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label"><b>Last Name</b></label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label"><b>City</b></label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label"><b>State</b></label>
                        <select id="inputState" class="form-select">
                          <option selected>Pick a state</option>
                          <option>State Quieto</option>
                          <option>State Tranquilo</option>
                          <option>State Callado</option>
                          <option>State Sentado</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label"><b>Postal code</b></label>
                        <input type="number" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="paymentMethod" class="form-label"><b>We accept:</b></label><br>
                        <div class="bg-secondary d-flex justify-content-evenly p-1 w-50 rounded">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><i class="fa-brands fa-cc-mastercard m-1" style="color: #ffffff;"></i>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><i class="fa-brands fa-cc-visa m-1" style="color: #ffffff;"></i>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><i class="fa-brands fa-cc-diners-club m-1" style="color: #ffffff;"></i>                  
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><i class="fa-brands fa-cc-amex m-1" style="color: #ffffff;"></i>                 
                        </div>
                    </div>
                    <div class="col-md-6 float-end">
                        <b>Message</b>
                        <textarea class="form-control mt-2" id="Textarea" style="height: 100px"></textarea>
                        <p class="small text-body-secondary">Add any notes here.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm">Send</button>
        </div>
    </div>       
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
